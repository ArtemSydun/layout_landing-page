<!DOCTYPE html>
<html lang="en" class="page">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

        <a href="tel:+1 234 5555-55-55" class="menu__phone-number">

    <main class ="main">

      <section class="move">
